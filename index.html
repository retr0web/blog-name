<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<body>
  <main class="container">
    <img src="images/illustration-article.svg" alt="illustration-article">
    
    <div class="category">
      <div class="figtree-extra-bold">Learning</div>
      <span class="figtree-regular">Published 21 Dec 2023</span>

    <div class="profile">
      <img src="images/image-avatar.webp" alt="Greg">
      <h2 class="figtree-extra-bold">Greg Hooper</h2>
    </div> 
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
